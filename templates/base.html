<html>
  <head>
    {% if title %}
    <title>{{title}} - Passworts</title>
    {% else %}
    <title>Password-Generator</title>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>


    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easyModal.js') }}"></script>

    <meta name="viewport" content="initial-scale=1">

  
 
  </head>
  <body>

  <div class="header">
    <h1><a href="/"><i class="fa fa-unlock-alt" id="icon" onmouseover="this.className='fa fa-lock'" onmouseout="this.className='fa fa-unlock-alt'"></i></a></h1>

    <h1><a href="/">Passworts</a></h1>
    <h2>Smart passwords, easy to keep in mind</h2>
  </div>


    {% block content %}
    {% endblock %}

     
  </body>

</html>
